<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .calculator { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input[type="text"] { width: 100%; height: 50px; font-size: 20px; text-align: right; margin-bottom: 10px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 22%; height: 50px; font-size: 18px; margin: 2px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <br>
    <button onclick="clearResult()">C</button>
    <button onclick="deleteLast()">DEL</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('*')">×</button>
    <br>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">−</button>
    <br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')">+</button>
    <br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="calculate()">=</button>
    <br>
    <button onclick="append('0')" style="width: 47%">0</button>
    <button onclick="append('.')">.</button>
  </div>

  <script>
    let result = document.getElementById("result");

    function append(value) {
      result.value += value;
    }

    function clearResult() {
      result.value = "";
    }

    function deleteLast() {
      result.value = result.value.slice(0, -1);
    }

    function calculate() {
      try {
        result.value = eval(result.value);
      } catch {
        result.value = "Error";
      }
    }
  </script>
</body>
</html>
