<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: #f4f4f4; 
    }
    .calculator { 
      background: #fff; 
      padding: 20px; 
      border-radius: 15px; 
      box-shadow: 0 6px 12px rgba(0,0,0,0.1); 
      width: 350px;
    }
    input[type="text"] { 
      width: 100%; 
      height: 60px; 
      font-size: 22px; 
      text-align: right; 
      margin-bottom: 15px; 
      padding: 10px; 
      border-radius: 8px; 
      border: 1px solid #ccc; 
    }
    .buttons { 
      display: grid; 
      grid-template-columns: repeat(5, 1fr); 
      gap: 10px; 
    }
    button { 
      height: 50px; 
      font-size: 18px; 
      border: none; 
      border-radius: 8px; 
      background: #007bff; 
      color: white; 
      cursor: pointer; 
      transition: 0.2s; 
    }
    button:hover { background: #0056b3; }
    button.function { background: #28a745; }
    button.function:hover { background: #1e7e34; }
    button.clear { background: #dc3545; }
    button.clear:hover { background: #a71d2a; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearResult()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('*')">×</button>

      <button class="function" onclick="append('Math.sqrt(')">√</button>
      <button class="function" onclick="append('Math.pow(')">xʸ</button>
      <button class="function" onclick="append('Math.sin(')">sin</button>
      <button class="function" onclick="append('Math.cos(')">cos</button>
      <button class="function" onclick="append('Math.tan(')">tan</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="function" onclick="append('Math.log(')">log</button>
      <button class="function" onclick="append('Math.exp(')">exp</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button style="grid-column: span 3;" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let result = document.getElementById("result");

    function append(value) {
      result.value += value;
    }

    function clearResult() {
      result.value = "";
    }

    function deleteLast() {
      result.value = result.value.slice(0, -1);
    }

    function calculate() {
      try {
        result.value = eval(result.value);
      } catch {
        result.value = "Error";
      }
    }
  </script>
</body>
</html>
